<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Product Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-description {
            background: #4CAF50;
            color: white;
        }

        .btn-comparison {
            background: #2196F3;
            color: white;
        }

        .btn-faq {
            background: #FF9800;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .view-toggle {
            text-align: right;
            margin-bottom: 15px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .toggle-btn:hover {
            background: #5568d3;
        }

        .result-header {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
            font-weight: 600;
        }

        .result-content {
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            background: #f9f9f9;
        }

        .json-view {
            display: none;
        }

        .json-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .product-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }

        .product-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-info p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border: 3px solid #ddd;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-card.original {
            border-color: #4CAF50;
        }

        .product-card.alternative {
            border-color: #2196F3;
        }

        .card-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .badge-original {
            background: #4CAF50;
            color: white;
        }

        .badge-alternative {
            background: #2196F3;
            color: white;
        }

        .product-card h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-card .brand {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            margin: 15px 0;
        }

        .product-card .rating {
            color: #FF9800;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-card .features {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .product-card .diff {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            color: #555;
            margin-top: 10px;
        }

        .comparison-summary {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #FF9800;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .comparison-summary h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .comparison-point {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #2196F3;
        }

        .comparison-point strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .comparison-point p {
            color: #666;
            line-height: 1.7;
            margin: 0;
        }

        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .faq-item {
            background: white;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s;
        }

        .faq-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        }

        .faq-number {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            float: left;
            margin: 20px;
            box-shadow: 0 3px 10px rgba(255,152,0,0.3);
        }

        .faq-content {
            padding: 20px;
            padding-left: 90px;
        }

        .faq-question {
            font-weight: 700;
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.4;
            padding-top: 5px;
        }

        .faq-answer {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
            text-align: justify;
        }

        .faq-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF9800, transparent);
            margin: 15px 0;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .faq-number {
                float: none;
                margin: 15px auto;
            }

            .faq-content {
                padding: 20px;
            }

            .faq-question {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Agent Product Analysis</h1>
        
        <div class="input-section">
            <label>Enter Product Data (JSON or Text):</label>
            <textarea id="productInput" placeholder='Example:
{
  "product_name": "GlowBoost Vitamin C Serum",
  "concentration": "10% Vitamin C",
  "key_ingredients": "Vitamin C, Hyaluronic Acid",
  "price": "₹699"
}'></textarea>
        </div>

        <div class="button-group">
            <button class="btn-description" onclick="analyze('description')">Generate Description</button>
            <button class="btn-comparison" onclick="analyze('comparison')">Product Comparison</button>
            <button class="btn-faq" onclick="analyze('faq')">Generate FAQs</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Processing...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
    let currentData = null;
    let currentOperation = null;
    let viewMode = 'ui';

    async function analyze(operation) {
        const input = document.getElementById('productInput').value.trim();
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        if (!input) {
            showError('Please enter product data');
            return;
        }

        loading.style.display = 'block';
        results.style.display = 'none';
        error.style.display = 'none';

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_data: input,
                    operation: operation
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Something went wrong');
            }

            currentData = data;
            currentOperation = operation;
            viewMode = 'ui';

            loading.style.display = 'none';
            displayResults(data, operation);

        } catch (err) {
            loading.style.display = 'none';
            showError(err.message);
        }
    }

    function toggleView() {
        viewMode = viewMode === 'ui' ? 'json' : 'ui';
        displayResults(currentData, currentOperation);
    }

    function displayResults(data, operation) {
        const results = document.getElementById('results');
        results.style.display = 'block';

        let html = '<div class="view-toggle">';
        html += '<button class="toggle-btn" onclick="toggleView()">';
        html += viewMode === 'ui' ? 'Switch to JSON View' : 'Switch to UI View';
        html += '</button></div>';

        if (viewMode === 'json') {
            html += renderJSON(data, operation);
        } else {
            if (operation === 'description') {
                html += renderDescription(data);
            } else if (operation === 'comparison') {
                html += renderComparison(data);
            } else if (operation === 'faq') {
                html += renderFAQ(data);
            }
        }

        results.innerHTML = html;
    }

    function renderJSON(data, operation) {
        const operationTitles = {
            'description': 'Product Description',
            'comparison': 'Product Comparison',
            'faq': 'Frequently Asked Questions'
        };

        return `
            <div class="result-header">${operationTitles[operation]} - JSON Output</div>
            <div class="result-content">
                <div class="json-output">${JSON.stringify(data, null, 2)}</div>
            </div>
        `;
    }

    function renderDescription(data) {
        const product = data.product_data;
        const desc = data.description;

        return `
            <div class="result-header">Product Description</div>
            <div class="result-content">
                <div class="product-info">
                    <h3>${product.product_name || 'Product'}</h3>
                    <p><strong>Price:</strong> ${product.price || product.price_in_inr || 'N/A'}</p>
                    ${product.concentration ? `<p><strong>Concentration:</strong> ${product.concentration}</p>` : ''}
                    ${product.key_ingredients ? `<p><strong>Key Ingredients:</strong> ${Array.isArray(product.key_ingredients) ? product.key_ingredients.join(', ') : product.key_ingredients}</p>` : ''}
                </div>
                <div class="product-info">
                    <h3>Description</h3>
                    ${desc.title ? `<h4>${desc.title}</h4>` : ''}
                    ${desc.description ? `<p>${desc.description}</p>` : ''}
                    ${desc.highlights ? `<div><strong>Highlights:</strong><br>${Array.isArray(desc.highlights) ? desc.highlights.map(h => `• ${h}`).join('<br>') : desc.highlights}</div>` : ''}
                </div>
            </div>
        `;
    }

    function renderComparison(data) {
        const original = data.product_data;
        const comparison = data.comparison;
        const similar = comparison.similar_products || [];

        let html = `
            <div class="result-header">Product Comparison</div>
            <div class="result-content">
                <div class="comparison-grid">
        `;

        html += `
            <div class="product-card original">
                <span class="card-badge badge-original">YOUR PRODUCT</span>
                <h4>${original.product_name}</h4>
                <div class="price">${original.price || original.price_in_inr || 'N/A'}</div>
                <div class="features">
                    ${original.concentration ? `<strong>Concentration:</strong> ${original.concentration}<br>` : ''}
                    <strong>Ingredients:</strong> ${Array.isArray(original.key_ingredients) ? original.key_ingredients.join(', ') : original.key_ingredients || 'N/A'}<br>
                    <strong>Benefits:</strong> ${Array.isArray(original.benefits) ? original.benefits.join(', ') : original.benefits || 'N/A'}
                </div>
            </div>
        `;

        similar.forEach(product => {
            html += `
                <div class="product-card alternative">
                    <span class="card-badge badge-alternative">ALTERNATIVE</span>
                    <div class="brand">${product.brand}</div>
                    <h4>${product.product_name}</h4>
                    <div class="price">${product.price}</div>
                    <div class="rating">★ ${product.rating}/5</div>
                    <div class="features">${product.key_features}</div>
                    <div class="diff"><strong>Differentiator:</strong> ${product.differentiators}</div>
                </div>
            `;
        });

        html += '</div>';

        html += renderComparisonSummary(original, similar);

        html += '</div>';

        return html;
    }

    function renderComparisonSummary(original, alternatives) {
        if (!alternatives || alternatives.length === 0) return '';

        let html = `
            <div class="comparison-summary">
                <h3>Key Differences Compared to Your Product</h3>
        `;

        alternatives.forEach((alt, index) => {
            html += `
                <div class="comparison-point">
                    <strong>${alt.brand} ${alt.product_name}</strong>
                    <p>${alt.differentiators}</p>
                </div>
            `;
        });

        const originalPrice = extractPrice(original.price || original.price_in_inr || '0');
        const prices = alternatives.map(a => extractPrice(a.price));
        const avgAltPrice = prices.reduce((a, b) => a + b, 0) / prices.length;

        if (originalPrice < avgAltPrice) {
            html += `
                <div class="comparison-point">
                    <strong>Price Advantage</strong>
                    <p>Your product is more affordable compared to the alternatives, offering better value for money while maintaining similar benefits.</p>
                </div>
            `;
        } else if (originalPrice > avgAltPrice) {
            html += `
                <div class="comparison-point">
                    <strong>Premium Positioning</strong>
                    <p>Your product is positioned at a higher price point, which may indicate premium ingredients, better formulation, or stronger brand reputation.</p>
                </div>
            `;
        }

        html += '</div>';
        return html;
    }

    function extractPrice(priceStr) {
        const match = priceStr.toString().match(/\d+/);
        return match ? parseInt(match[0]) : 0;
    }

    function renderFAQ(data) {
        let faqs = data.faqs || [];
        
        // Handle if faqs is a string (JSON string)
        if (typeof faqs === 'string') {
            try {
                faqs = JSON.parse(faqs);
            } catch (e) {
                console.error('Failed to parse FAQs:', e);
                faqs = [];
            }
        }
        
        // If still not an array, try to extract from nested structure
        if (!Array.isArray(faqs)) {
            faqs = [];
        }

        let html = `
            <div class="result-header">Frequently Asked Questions</div>
            <div class="result-content">
                <div class="faq-container">
        `;

        if (faqs.length === 0) {
            html += '<p style="text-align: center; padding: 40px; color: #999;">No FAQs generated</p>';
        } else {
            faqs.forEach((faq, index) => {
                const question = faq.question || 'Question not available';
                const answer = faq.answer || 'Answer not available';
                
                html += `
                    <div class="faq-item">
                        <div class="faq-number">${index + 1}</div>
                        <div class="faq-content">
                            <div class="faq-question">${question}</div>
                            <div class="faq-divider"></div>
                            <div class="faq-answer">${answer}</div>
                        </div>
                    </div>
                `;
            });
        }

        html += `
                </div>
            </div>
        `;

        return html;
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.style.display = 'block';
    }
</script>
