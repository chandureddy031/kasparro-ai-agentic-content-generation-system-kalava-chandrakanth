name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        echo "Running basic import tests..."
        python -c "import flask; import groq; print('Dependencies OK')"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
    
    - name: Build Docker image
      run: |
        docker build -t product-analysis-app:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 -e GROQ_API_KEY="test_key" --name test-app product-analysis-app:latest
        sleep 5
        docker logs test-app
        docker stop test-app
        docker rm test-app
    
    - name: Tag and Push to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker tag product-analysis-app:latest ${{ secrets.DOCKER_USERNAME }}/product-analysis-app:latest
        docker tag product-analysis-app:latest ${{ secrets.DOCKER_USERNAME }}/product-analysis-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/product-analysis-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/product-analysis-app:${{ github.sha }}
