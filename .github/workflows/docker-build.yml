name: Simple CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        echo "Testing imports..."
        python -c "import flask; import groq; from dotenv import load_dotenv"
        echo "All imports successful"
    
    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        test -f app.py && echo " app.py found"
        test -f index.html && echo " index.html found"
        test -d src && echo " src/ directory found"
        test -d src/agents && echo " src/agents/ directory found"
        test -f Dockerfile && echo " Dockerfile found"
        echo " Project structure verified"
    
    - name: Success message
      if: success()
      run: |
        echo "==================================="
        echo " CI Pipeline Passed!"
        echo "==================================="
        echo "Docker Image: chandu013/product-analysis-app:latest"
        echo "Pull command: docker pull chandu013/product-analysis-app:latest"
